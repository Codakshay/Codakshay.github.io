<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Navigation</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    /* Basic Styles */
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #F0EAD6; /* Eggshell white */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      animation: fadeIn 1s ease-out;
    }
    /* Profile Picture */
    .profile {
      margin-bottom: 20px;
    }
    .profile img {
      width: 150px;    /* Fixed square width */
      height: 150px;   /* Fixed square height */
      object-fit: cover;
    }
    header h1 {
      font-size: 48px;
      margin: 0 0 20px 0;
    }
    nav {
      display: flex;
      justify-content: center;
    }
    nav a {
      margin: 0 20px;
      text-decoration: none;
      font-size: 36px;
      font-weight: bold;
      transition: transform 0.2s;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }
    nav a:hover {
      transform: scale(1.1);
      text-decoration: underline;
    }
    /* Staggered fade-in delays and colors for nav links */
    nav a:nth-child(1) { animation-delay: 0.5s; color: #E27A75; }
    nav a:nth-child(2) { animation-delay: 0.7s; color: #8CBF88; }
    nav a:nth-child(3) { animation-delay: 0.9s; color: #8DA4E1; }
    nav a:nth-child(4) { animation-delay: 1.1s; color: #E599A5; }
    /* Resume button with multi-colored borders */
    .resume {
      margin-top: 40px;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 1.3s;
      opacity: 0;
    }
    .resume a {
      text-decoration: none;
      font-size: 28px;
      font-weight: bold;
      color: #333;
      background-color: #F0EAD6;
      padding: 10px 20px;
      border-top: 4px solid #E27A75;
      border-right: 4px solid #8CBF88;
      border-bottom: 4px solid #8DA4E1;
      border-left: 4px solid #E599A5;
      border-radius: 5px;
      transition: background-color 0.2s, transform 0.2s;
      display: inline-block;
    }
    .resume a:hover {
      background-color: #f2f2f2;
      transform: scale(1.05);
    }
    /* Social media footer */
    footer {
      margin-top: 40px;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 1.5s;
      opacity: 0;
    }
    .social {
      display: flex;
      gap: 20px;
    }
    .social a {
      color: #333;
      text-decoration: none;
      transition: transform 0.2s;
      font-size: 0; /* hides inline whitespace */
    }
    .social a:hover {
      transform: scale(1.1);
    }
    .social svg {
      width: 32px;
      height: 32px;
      fill: currentColor;
    }
    /* Dark mode styles */
    body.dark {
      background-color: #333;
      color: #ddd;
    }
    body.dark header h1 {
      color: #ddd;
    }
    /* Remove dark mode override for nav a so that their individual colors remain */
    body.dark .resume a {
      color: #fff;
      background-color: #444;
      border-top-color: #E27A75;
      border-right-color: #8CBF88;
      border-bottom-color: #8DA4E1;
      border-left-color: #E599A5;
    }
    body.dark .social a {
      color: #ddd;
    }
    /* Dark mode toggle button */
    #darkModeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      padding: 8px 12px;
      border: none;
      background-color: #8DA4E1;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #darkModeToggle:hover {
      background-color: #8CBF88;
    }
    /* Fade in keyframes */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* MOBILE FRIENDLINESS */
    @media (max-width: 768px) {
      /* Stack navigation links vertically */
      nav {
        flex-direction: column;
      }
      nav a {
        margin: 10px 0;
        font-size: 28px;
      }
      /* Adjust resume button */
      .resume a {
        font-size: 24px;
        padding: 8px 16px;
      }
      /* Center container elements and text */
      .container, header, nav, .resume, footer, .social {
        text-align: center;
      }
      /* Adjust header title size */
      header h1 {
        font-size: 36px;
      }
      /* Adjust social icons if needed */
      .social svg {
        width: 28px;
        height: 28px;
      }
      /* Dark mode toggle button reposition */
      #darkModeToggle {
        position: static;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

    </div>
  </footer>
  <!-- Dark Mode Toggle Button -->
  <button id="darkModeToggle">Toggle Dark Mode</button>
  <script>
    // On page load, apply dark mode if set in localStorage.
    document.addEventListener('DOMContentLoaded', function() {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
      }
    });
    const toggleButton = document.getElementById('darkModeToggle');
    toggleButton.addEventListener('click', function () {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    });
  </script>
</body>
</html>
